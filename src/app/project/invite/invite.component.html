<form>
    <h2 mat-dialog-title>邀请组员</h2>
    <mat-dialog-content>
        <mat-form-field class="full-width">
            <input type="text" matInput   placeholder="组员姓名" [matAutocomplete]="autoMembers">
          </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
 
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button mat-raised-button type="button" color="primary"> 保存</button>
      <button mat-button mat-dialog-close type="button" >关闭</button>
  
    </mat-dialog-actions>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
    <mat-option *ngFor="let item of items" [value]="item.name" >
    {{item.name}}
    </mat-option>
</mat-autocomplete>
